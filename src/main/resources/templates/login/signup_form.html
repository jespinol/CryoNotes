<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <h1>User Registration - Sign Up</h1>
</div>
<form th:action="@{/process_register}" th:object="${user}"
      method="post">
    <div>
        <div>
            <label>First Name: </label>
            <input type="text" th:field="*{firstName}" required minlength="1" maxlength="20"/>
        </div>
        <div>
            <label>Last Name: </label>
            <input type="text" th:field="*{lastName}" required minlength="1" maxlength="20"/>
        </div>
        <div>
            <label>E-mail: </label>
            <input type="email" th:field="*{email}" required/>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" id="pass1" th:field="*{password}" required minlength="6"
                   maxlength="64"/>
        </div>
        <div>
            <label>Reenter Password: </label>
            <input type="password" id="pass2" required/>
        </div>
        <div>
            <button type="submit" onclick="check()">Sign Up
                <script language='javascript' type='text/javascript'>
                function check() {
                    if (document.getElementById('pass2').value != document.getElementById('pass1').value) {
                        console.log('pass did not match');
                        document.getElementById('pass2').value = '';
                        document.getElementById('pass1').value = '';
                        alert('Passwords must match');
                    }
                }
            </script>
            </button>
        </div>
    </div>
</form>
</body>
</html>
