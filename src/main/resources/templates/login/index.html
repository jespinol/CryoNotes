<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: 100%;
        }
        @media (max-width: 450px) {
            .h-custom {
            height: 100%;
            }
        }
    </style>
    <!--    Part of this HTML is based on https://mdbootstrap.com/docs/standard/extended/login/-->
</head>
<body>
<section class="vh-100 bg-light">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div th:replace="fragments :: start-title-image"></div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Sign in</p>
                </div>
                <form th:action="@{/}" method="post">
                    <div th:if="${param.error}" class="alert text-center alert-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${#httpServletRequest.requestURI == '/process_register'}" class="alert text-center alert-primary">
                        You have signed up successfully
                    </div>
                    <div th:if="${param.logout}" class="alert text-center alert-success">
                        You have been logged out
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="username" name="username" class="form-control form-control-lg"
                               placeholder="Enter email address"/>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                               placeholder="Enter password"/>
                    </div>

                    <!--                        <div class="d-flex justify-content-between align-items-center">-->
                    <!--                            <div class="form-check mb-0">-->
                    <!--                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />-->
                    <!--                                <label class="form-check-label" for="form2Example3">-->
                    <!--                                    Remember me-->
                    <!--                                </label>-->
                    <!--                            </div>-->
                    <!--&lt;!&ndash;                            <a href="#!" class="text-body">Forgot password?</a>&ndash;&gt;-->
                    <!--                        </div>-->

                    <div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a th:href="@{/register}" style="color: blue; text-decoration: none !important">Register</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
