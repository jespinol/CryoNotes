<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back"></div>

    <div class="d-flex">
        <div>
            <h2>Microscopes</h2>
        </div>
        <div class="ms-auto">
            <a th:href="@{/microscopes/add}"><input class="btn btn-secondary navbar-btn btn-sm" type="submit"
                                                value="Add new"/></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name&nbsp;
                    <a th:href="@{/microscopes/all?sortBy=name&ascending=true}" class="text-decoration-none text-dark">&#x25B2;</a>
                    <a th:href="@{/microscopes/all?sortBy=name&ascending=false}" class="text-decoration-none text-dark">&#x25BC;</a>
                </th>
                <th scope="col">Type&nbsp;
                    <a th:href="@{/microscopes/all?sortBy=type&ascending=true}" class="text-decoration-none text-dark">&#x25B2;</a>
                    <a th:href="@{/microscopes/all?sortBy=type&ascending=false}" class="text-decoration-none text-dark">&#x25BC;</a>
                </th>
                <th scope="col">Facility&nbsp;
                    <a th:href="@{/microscopes/all?sortBy=facility&ascending=true}" class="text-decoration-none text-dark">&#x25B2;</a>
                    <a th:href="@{/microscopes/all?sortBy=facility&ascending=false}" class="text-decoration-none text-dark">&#x25BC;</a>
                </th>
                <th scope="col">Accelerating voltage&nbsp;
                    <a th:href="@{/microscopes/all?sortBy=voltage&ascending=true}" class="text-decoration-none text-dark">&#x25B2;</a>
                    <a th:href="@{/microscopes/all?sortBy=voltage&ascending=false}" class="text-decoration-none text-dark">&#x25BC;</a>
                </th>
                <th scope="col">Spherical aberration (Cs)&nbsp;
                    <a th:href="@{/microscopes/all?sortBy=cs&ascending=true}" class="text-decoration-none text-dark">&#x25B2;</a>
                    <a th:href="@{/microscopes/all?sortBy=cs&ascending=false}" class="text-decoration-none text-dark">&#x25BC;</a>
                </th>
                <th scope="col">Detectors&nbsp;
                    <a th:href="@{/microscopes/all?sortBy=detectors&ascending=true}" class="text-decoration-none text-dark">&#x25B2;</a>
                    <a th:href="@{/microscopes/all?sortBy=detectors&ascending=false}" class="text-decoration-none text-dark">&#x25BC;</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="item: ${allItems}">
                <td><a th:href="@{'/microscopes/' + ${item.id}}" th:text="${item.name}" style="color:black"></a></td>
                <td th:text="${item.type}"></td>
                <td th:text="${item.facility}"></td>
                <td th:text="${item.voltage}"></td>
                <td th:text="${item.cs}"></td>
                <td th:text="${item.detectors}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments :: pagination"></div>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
