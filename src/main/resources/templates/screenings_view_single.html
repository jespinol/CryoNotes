<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back-page"></div>

    <div class="d-flex">
        <div><h2 th:text="'Screening: ' + ${singleItem.name}"></h2></div>
    </div>

    <form th:action="@{'/screenings/save/' + ${singleItem.id}}" th:object="${singleItem}" method="post">
        <fieldset>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" th:field="*{date}">
            </div>
            <div class="mb-3">
                <label class="form-label">Sample name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sample category</label>
                <input type="text" class="form-control" th:field="*{category}">
            </div>
            <div class="mb-3">
                <label class="form-label">Created by</label>
                <input type="text" class="form-control" th:field="*{creator}">
            </div>
            <div class="mb-3">
                <label class="form-label">Microscope</label>
                <input type="text" class="form-control" th:field="*{microscope}">
            </div>
            <div class="mb-3">
                <label class="form-label">Grid</label>
                <input type="text" class="form-control" th:field="*{grid}">
            </div>
            <div class="mb-3">
                <label class="form-label">Result</label>
                <input type="text" class="form-control" th:field="*{result}">
            </div>
            <div class="mb-3">
                <label class="form-label">Data collection</label>
                <input type="text" class="form-control" th:field="*{wasCollected}">
            </div>
            <div class="mb-3">
                <label class="form-label">Storage</label>
                <input type="text" class="form-control" th:field="*{wasStored}">
            </div>
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <input type="text" class="form-control" th:field="*{comments}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
