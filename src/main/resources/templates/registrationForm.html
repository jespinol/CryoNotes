<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CryoNotes</title>
</head>
<body>
<h1>User Registration - Sign Up</h1>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post">
        <div>
        <label>First Name: </label>
        <input type="text" th:field="*{firstName}" required minlength="2" maxlength="20"/>
        </div>
        <div>
            <label>Last Name: </label>
            <input type="text" th:field="*{lastName}" required minlength="2" maxlength="20" />
        </div>
        <div>
            <label>E-mail: </label>
            <input type="email" th:field="*{email}" required minlength="3" max="45" />
        </div>
        <div>
            <label>Password: </label>
            <input type="password" th:field="*{password}" required minlength="6" maxlength="64"/>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
