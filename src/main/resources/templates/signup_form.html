<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<body>
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post">
        <div>
            <div>
                <label>First Name: </label>
                    <input type="text" th:field="*{firstName}" required minlength="2" maxlength="20"/>
            </div>
            <div>
                <label>Last Name: </label>
                    <input type="text" th:field="*{lastName}" required minlength="2" maxlength="20" />
            </div>
            <div>
                <label>E-mail: </label>
                    <input type="email" th:field="*{email}" required />
            </div>
            <div>
                <label>Password: </label>
                    <input type="password" th:field="*{password}" required minlength="6" maxlength="10"/>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
