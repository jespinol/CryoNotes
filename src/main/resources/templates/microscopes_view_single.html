<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back-page"></div>

    <div class="d-flex">
        <div><h2 th:text="'Microscope: ' + ${singleItem.name}"></h2></div>
    </div>

    <form th:action="@{'/microscopes/save/' + ${singleItem.id}}" th:object="${singleItem}" method="post">
        <fieldset>
            <div class="mb-3">
                <label class="form-label">Microscope name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Microscope type</label>
                <input type="text" class="form-control" th:field="*{type}">
            </div>
            <div class="mb-3">
                <label class="form-label">Facility</label>
                <input type="text" class="form-control" th:field="*{facility}">
            </div>
            <div class="mb-3">
                <label class="form-label">Accelerating voltage</label>
                <input type="text" class="form-control" th:field="*{voltage}">
            </div>
            <div class="mb-3">
                <label class="form-label">Spherical aberration (Cs)</label>
                <input type="text" class="form-control" th:field="*{cs}">
            </div>
            <div class="mb-3">
                <label class="form-label">Detectors</label>
                <input type="text" class="form-control" th:field="*{detectors}">
            </div>
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <input type="text" class="form-control" th:field="*{comments}">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
