<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back"></div>

    <div class="d-flex">
        <div><h2 th:text="'Microscope: ' + ${singleItem.name}"></h2></div>
    </div>

    <form>
        <fieldset disabled>
            <div class="mb-3">
                <label class="form-label">Microscope name</label>
                <input type="text" class="form-control" th:value="${singleItem.name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Microscope type</label>
                <input type="text" class="form-control" th:value="${singleItem.type}">
            </div>
            <div class="mb-3">
                <label class="form-label">Facility</label>
                <input type="text" class="form-control" th:value="${singleItem.facility}">
            </div>
            <div class="mb-3">
                <label class="form-label">Accelerating voltage</label>
                <input type="text" class="form-control" th:value="${singleItem.voltage}">
            </div>
            <div class="mb-3">
                <label class="form-label">Spherical aberration (Cs)</label>
                <input type="text" class="form-control" th:value="${singleItem.cs}">
            </div>
            <div class="mb-3">
                <label class="form-label">Detectors</label>
                <input type="text" class="form-control" th:value="${singleItem.detectors}">
            </div>
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <input type="text" class="form-control" th:value="${singleItem.comments}">
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
