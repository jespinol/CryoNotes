<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>


<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back-home"></div>

    <div class="d-flex">
        <div>
            <h2>Samples</h2>
        </div>
        <div class="ms-auto">
            <a th:href="@{/samples/add}"><input class="btn btn-secondary navbar-btn btn-sm" type="submit"
                                                value="Add new"/></a>
            <a href="#" onclick="addCheckedIdsToUrl()"><input class="btn btn-secondary navbar-btn btn-sm" type="submit"
                                                              value="Compare selected"/></a>
        </div>
    </div>

    <div class="table-responsive">
        <form id="form" method="get">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="row" class="bs-checkbox">
                        <label><input type="checkbox" name="btSelectAll"></label>
                    </th>
                    <th scope="col">Date
                        <div class="btn-group">
                            <a th:href="@{/samples/all?sortBy=date&ascending=true}"
                               class="text-decoration-none text-dark fw-light">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=date&ascending=false}"
                               class="text-decoration-none text-dark fw-light">&#x25BC;</a>
                        </div>
                    </th>
                    <th scope="col">Sample Name
                        <div class="btn-group">
                            <a th:href="@{/samples/all?sortBy=name&ascending=true}"
                               class="text-decoration-none text-dark">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=name&ascending=false}"
                               class="text-decoration-none text-dark">&#x25BC;</a>
                        </div>
                    </th>
                    <th scope="col">Category&nbsp;
                        <div class="btn-group">
                            <a th:href="@{/samples/all?sortBy=category&ascending=true}"
                               class="text-decoration-none text-dark">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=category&ascending=false}"
                               class="text-decoration-none text-dark">&#x25BC;</a>
                        </div>
                    </th>
                    <th scope="col">Created by&nbsp;
                        <div class="btn-group">
                            <a th:href="@{/samples/all?sortBy=creator&ascending=true}"
                               class="text-decoration-none text-dark">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=creator&ascending=false}"
                               class="text-decoration-none text-dark">&#x25BC;</a>
                        </div>
                    </th>
                    <th scope="col">M.W. (<abbr title="kilodalton">kDa</abbr>)
                        <div class="btn-group">&nbsp;
                            <a th:href="@{/samples/all?sortBy=molecularWeight&ascending=true}"
                               class="text-decoration-none text-dark">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=molecularWeight&ascending=false}"
                               class="text-decoration-none text-dark">&#x25BC;</a>
                        </div>
                    </th>
                    <th scope="col">Complex&nbsp;
                        <div class="btn-group">
                            <a th:href="@{/samples/all?sortBy=isComplex&ascending=true}"
                               class="text-decoration-none text-dark">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=isComplex&ascending=false}"
                               class="text-decoration-none text-dark">&#x25BC;</a>
                        </div>
                    </th>
                    <th scope="col">Stoichiometry&nbsp;
                        <div class="btn-group">
                            <a th:href="@{/samples/all?sortBy=stoichiometry&ascending=true}"
                               class="text-decoration-none text-dark">&#x25B2;</a>
                            <a th:href="@{/samples/all?sortBy=stoichiometry&ascending=false}"
                               class="text-decoration-none text-dark">&#x25BC;</a>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="item: ${allItems}">
                    <td class="bs-checkbox"><label><input class="checkedId" type="checkbox"
                                                          th:value="${item.id}"></label>
                    </td>
                    <td th:text="${item.date}"></td>
                    <td><a th:href="@{'/samples/' + ${item.id}}" th:text="${item.name}" style="color:black"></a></td>
                    <td th:text="${item.category}"></td>
                    <td th:text="${item.creator}"></td>
                    <td th:text="${item.molecularWeight}"></td>
                    <td th:text="${item.isComplex}"></td>
                    <td th:text="${item.stoichiometry}"></td>
                </tr>
                </tbody>
            </table>
        </form>

    </div>

    <div th:replace="fragments :: pagination"></div>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
