<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back-up"></div>

    <div class="d-flex">
        <div><h2 th:text="'Comparing ' + ${currentObject}"></h2></div>
    </div>

    <div class="container" style="margin:0 ! important;">
        <div class="row">
            <div class="col" th:each="item : ${compareItems}">
                <form>
                    <fieldset>
                        <div><h5 th:text="${item.name}"></h5></div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" th:value="${item.date}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sample name</label>
                            <input type="text" class="form-control" th:value="${item.name}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sample category</label>
                            <input type="text" class="form-control" th:value="${item.category}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Created by</label>
                            <input type="text" class="form-control" th:value="${item.creator}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Molecular weight (kDa)</label>
                            <input type="text" class="form-control" th:value="${item.molecularWeight}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Is it a complex?</label>
                            <input type="text" class="form-control" th:value="${item.isComplex}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stoichiometry</label>
                            <input type="text" class="form-control" th:value="${item.stoichiometry}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comments</label>
                            <input type="text" class="form-control" th:value="${item.comments}">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
