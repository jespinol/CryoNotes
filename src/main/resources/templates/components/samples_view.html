<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments :: page-header"></div>
<!--    <div th:replace="fragments :: navigation-sidebar"></div>-->
    <div>
        <h1>Samples</h1>
    </div>
    <div>
        <div th:replace="fragments :: search-bar"></div>
    </div>
    <div>
        <h3><a th:href="@{/samples/add}">Add new sample</a></h3>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>M.W. (kDa)</th>
                <th>Complex</th>
                <th>Stoichiometry</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sample: ${listSamples}">
                <td><a th:href="@{'/sample/' + ${sample.id}}" th:text="${sample.sampleName}">Name</a></td>
                <td th:text="${sample.sampleCategory}">Category</td>
                <td th:text="${sample.molecularWeight}">M.W. (kDa)</td>
                <td th:text="${sample.isComplex}">Complex</td>
                <td th:text="${sample.stoichiometry}">Stoichiometry</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
