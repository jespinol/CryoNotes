<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments :: page-header"></div>

    <div class="d-flex">
        <div class="p-2">
            <h2>Samples</h2>
        </div>
        <div class="ms-auto p-2">
            <a th:href="@{/samples/add}"><input class="btn btn-secondary navbar-btn btn-sm" type="submit" value="Add new"/></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">M.W. (kDa)</th>
                <th scope="col">Complex</th>
                <th scope="col">Stoichiometry</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="sample: ${listSamples}">
                <td><a th:href="@{'/sample/' + ${sample.id}}" th:text="${sample.sampleName}" style="color:blue"></a></td>
                <td th:text="${sample.sampleCategory}"></td>
                <td th:text="${sample.molecularWeight}"></td>
                <td th:text="${sample.isComplex}"></td>
                <td th:text="${sample.stoichiometry}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments :: page-footer"></div>
</div>
</body>
</html>
