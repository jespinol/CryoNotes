<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back"></div>

    <div class="d-flex">
        <div>
            <h2>Samples</h2>
        </div>
        <div class="ms-auto">
            <a th:href="@{/samples/add}"><input class="btn btn-secondary navbar-btn btn-sm" type="submit"
                                                value="Add new"/></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Sample name</th>
                <th scope="col">Category</th>
                <th scope="col">Created by</th>
                <th scope="col">Molecular weight (<abbr title="kilodalton">kDa</abbr>)</th>
                <th scope="col">Complex</th>
                <th scope="col">Stoichiometry</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="sample: ${listSamples}">
                <td th:text="${sample.date}"></td>
                <td><a th:href="@{'/sample/' + ${sample.id}}" th:text="${sample.sampleName}" style="color:black"></a>
                </td>
                <td th:text="${sample.sampleCategory}"></td>
                <td th:text="${sample.creator}"></td>
                <td th:text="${sample.molecularWeight}"></td>
                <td th:text="${sample.isComplex}"></td>
                <td th:text="${sample.stoichiometry}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <nav>
            <div th:if="${totalPages == -2}">
                <div class="row col-sm-10">

                    <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(0, totalPages -1)}">
      <a th:if="${currentPage != i}" th:href="@{'/samples?pageNo=' + ${i}}">[[${i + 1}]]</a>
      <span th:unless="${currentPage != i}">[[${i + 1}]]</span> &nbsp; &nbsp;
                    </span>
                    </div>


<!--                    <div class="col-sm-1">-->
<!--                        <a th:if="${currentPage < totalPages - 1}" th:href="@{'/samples?pageNo=' + ${currentPage + 1}}">Next</a>-->
<!--                        <span th:unless="${currentPage < totalPages - 1}">Next</span>-->
<!--                    </div>-->

<!--                    <div class="col-sm-1">-->
<!--                        <a th:if="${currentPage > 0}" th:href="@{'/samples?pageNo=' + ${currentPage - 1}}">Previous</a>-->
<!--                        <span th:unless="${currentPage > 0}">Previous</span>-->
<!--                    </div>-->
                </div>
            </div>


            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:if="${currentPage > 0}" th:href="@{'/samples?pageNo=' + ${currentPage - 1}}">Previous</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" th:if="${currentPage == 0}"> Previous</a>
                </li>

                <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a class="page-link" th:href="@{'/samples?pageNo=' + ${i - 1}}">[[${i}]]</a>
                </li>

                <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPages - 1}" th:href="@{'/samples?pageNo=' + ${currentPage + 1}}">Next</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" th:if="${currentPage == totalPages -1}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
