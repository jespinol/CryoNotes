<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back"></div>

    <div class="d-flex">
        <div>
            <h2>Microscopes</h2>
        </div>
        <div class="ms-auto">
            <a th:href="@{/microscopes/add}"><input class="btn btn-secondary navbar-btn btn-sm" type="submit"
                                                value="Add new"/></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Facility</th>
                <th scope="col">Accelerating voltage</th>
                <th scope="col">Spherical aberration (Cs)</th>
                <th scope="col">Detectors</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="microscope: ${listMicroscopes}">
                <td><a th:href="@{'/microscope/' + ${microscope.id}}" th:text="${microscope.name}" style="color:black"></a></td>
                <td th:text="${microscope.type}"></td>
                <td th:text="${microscope.facility}"></td>
                <td th:text="${microscope.voltage}"></td>
                <td th:text="${microscope.cs}"></td>
                <td th:text="${microscope.detectors}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
