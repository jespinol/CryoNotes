<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div class="d-flex">
        <div>
            <h2>Create a new sample</h2>
        </div>
    </div>

    <form th:action="@{/samples/save}" th:object="${sample}" method="post">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" th:field="*{date}" id="dateFrom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sample name</label>
            <input type="text" class="form-control" th:field="*{sampleName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sample category</label>
            <input type="text" class="form-control" th:field="*{sampleCategory}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Created by</label>
            <input type="text" class="form-control" id="usernameForm" th:field="*{creator}">
            <script>document.getElementById('usernameForm').value = '[[${#request.userPrincipal.principal.fullName}]]';</script>
        </div>
        <div class="mb-3">
            <label class="form-label">Molecular weight (kDa)</label>
            <input type="text" class="form-control" th:field="*{molecularWeight}">
            <p th:if="${#fields.hasErrors('molecularWeight')}" class="alert-danger">Enter a numeric value, no units</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Is it a complex?</label>
            <input type="text" class="form-control" th:field="*{isComplex}">
        </div>
        <div class="mb-3">
            <label class="form-label">Stoichiometry</label>
            <input type="text" class="form-control" th:field="*{stoichiometry}">
        </div>
        <div class="mb-3">
            <label class="form-label">Comments</label>
            <textarea type="text" class="form-control" th:field="*{comments}"></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
