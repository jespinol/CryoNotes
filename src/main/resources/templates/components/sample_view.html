<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments :: page-header"></div>
<!--    <div th:replace="fragments :: navigation-sidebar"></div>-->
    <div>
        <h1>Sample</h1>
    </div>

    <div>
        <p th:text="${'Sample name: ' + individualSample.sampleName}"></p>
        <p th:text="${'Sample category: ' + individualSample.sampleCategory}"></p>
        <p th:text="${'Molecular weight (kDa): ' + individualSample.molecularWeight}"></p>
        <p th:text="${'Is it a complex? ' + individualSample.isComplex}"></p>
        <p th:text="${'Stoichiometry: ' + individualSample.stoichiometry}"></p>
        <p th:text="${'Comments ' + individualSample.comments}"></p>
    </div>
</div>
</body>
</html>
