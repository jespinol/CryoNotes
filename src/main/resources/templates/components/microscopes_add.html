<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back"></div>

    <div class="d-flex">
        <div>
            <h2>Create a microscope</h2>
        </div>
    </div>

    <form th:action="@{/microscopes/save}" th:object="${microscope}" method="post">
        <div class="mb-3">
            <label class="form-label">Microscope name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Microscope type</label>
            <input type="text" class="form-control" th:field="*{type}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Facility</label>
            <input type="text" class="form-control" th:field="*{facility}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Accelerating voltage</label>
            <input type="text" class="form-control" th:field="*{voltage}" required>
            <p th:if="${#fields.hasErrors('voltage')}" class="alert-danger">Enter a whole number, no units</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Spherical aberration (Cs)</label>
            <input type="text" class="form-control" th:field="*{cs}" required>
            <p th:if="${#fields.hasErrors('cs')}" class="alert-danger">Enter a decimal, no units</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Detectors</label>
            <input type="text" class="form-control" th:field="*{detectors}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Comments</label>
            <textarea type="text" class="form-control" th:field="*{comments}"></textarea>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
