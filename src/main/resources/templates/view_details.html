<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin: 60px 50px 50px;">
    <div th:replace="fragments :: go-back-up"></div>

    <div class="d-flex">
        <div><h2 th:text="|${#strings.capitalize(currentObject)} details|"></h2></div>
    </div>

    <div class="container" style="margin:0 ! important;">
        <div class="row">
            <div class="col" th:each="item: ${selectedItems}">
                <form>
                    <div class="d-flex">
                        <div><h5 th:text="${item.name}"></h5></div>
                        <div class="ms-auto">
                            <a th:href="@{|/${currentObject}/edit/${item.id}|}"><input
                                    class="btn btn-secondary navbar-btn btn-sm" type="button"
                                    value="Edit"/></a>
                        </div>
                    </div>
                    <fieldset disabled>
                        <div class="mb-3" th:each="attribute: ${allAttributes}"
                             th:with="attrLabel=${attribute.key},attrName=${attribute.value}">
                            <label class="form-label">[[${attrLabel}]]</label>
                            <input type="text" class="form-control" style="background-color: white;"
                                   th:value="${item.__${attrName[0]}__}">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
