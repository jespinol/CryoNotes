<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments :: page-header"></div>
<!--    <div th:replace="fragments :: navigation-sidebar"></div>-->
    <div>
        <h1>Screenings</h1>
    </div>
    <div>
        <div th:replace="fragments :: search-bar-screenings"></div>
    </div>
    <div>
        <h3><a th:href="@{/screenings/add}">Add new screening session</a></h3>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Sample name</th>
                <th>Category</th>
                <th>Microscope</th>
                <th>Pixel size (Å)</th>
                <th>Result</th>
                <th>Collection time</th>
                <th>Number of micrographs</th>
                <th>Grids stored?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="screening: ${listScreenings}">
                <td><a th:href="@{'/screening/' + ${screening.id}}" th:text="${screening.sampleName}">Sample name</a></td>
                <td th:text="${screening.sampleCategory}">Category</td>
                <td th:text="${screening.microscope}">Microscope</td>
                <td th:text="${screening.pixelSize}">Pixel size (Å)</td>
                <td th:text="${screening.result}">Result</td>
                <td th:text="${screening.collectionTime}">Collection time</td>
                <td th:text="${screening.numMicrographs}">Number of micrographs</td>
                <td th:text="${screening.storage}">Grids stored?</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
