<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:replace="fragments :: page-header"></div>
    <div>
        <h1>Screenings</h1>
    </div>
    <div>
        <h3><a th:href="@{/screenings/add}">Add new screening session</a></h3>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>Sample name</th>
                <th>Category</th>
                <th>Microscope</th>
                <th>Pixel size (Å)</th>
                <th>Result</th>
                <th>Collection time</th>
                <th>Number of micrographs</th>
                <th>Grids stored?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="screening: ${listScreenings}">
                <td><a th:href="@{'/screening/' + ${screening.id}}" th:text="${screening.sampleName}">Sample name</a></td>
                <td th:text="${screening.sampleCategory}">Category</td>
                <td th:text="${screening.microscope}">Microscope</td>
                <td th:text="${screening.pixelSize}">Pixel size (Å)</td>
                <td th:text="${screening.result}">Result</td>
                <td th:text="${screening.collectionTime}">Collection time</td>
                <td th:text="${screening.numMicrographs}">Number of micrographs</td>
                <td th:text="${screening.storage}">Grids stored?</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
