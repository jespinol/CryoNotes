<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div th:replace="fragments :: go-back"></div>

    <div class="d-flex">
        <div><h2 th:text="'Screening for: ' + ${individualScreening.name}"></h2></div>
    </div>

    <form>
        <fieldset disabled>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" th:field="*{individualScreening.date}">
            </div>
            <div class="mb-3">
                <label class="form-label">Sample name</label>
                <input type="text" class="form-control" th:value="${individualScreening.name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sample category</label>
                <input type="text" class="form-control" th:value="${individualScreening.category}">
            </div>
            <div class="mb-3">
                <label class="form-label">Created by</label>
                <input type="text" class="form-control" th:value="${individualScreening.creator}">
            </div>
            <div class="mb-3">
                <label class="form-label">Microscope</label>
                <input type="text" class="form-control" th:value="${individualScreening.microscope}">
            </div>
            <div class="mb-3">
                <label class="form-label">Grid</label>
                <input type="text" class="form-control" th:value="${individualScreening.grid}">
            </div>
            <div class="mb-3">
                <label class="form-label">Result</label>
                <input type="text" class="form-control" th:value="${individualScreening.result}">
            </div>
            <div class="mb-3">
                <label class="form-label">Data collection</label>
                <input type="text" class="form-control" th:value="${individualScreening.wasCollected}">
            </div>
            <div class="mb-3">
                <label class="form-label">Storage</label>
                <input type="text" class="form-control" th:value="${individualScreening.wasStored}">
            </div>
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <textarea type="text" class="form-control form-control-lg mb-2" th:value="${individualScreening.comments}"></textarea>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
