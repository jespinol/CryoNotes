<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments :: page-header"></div>
<!--    <div th:replace="fragments :: navigation-sidebar"></div>-->
    <div>
        <h1>Screening</h1>
    </div>
    <div>
        <p th:text="${'Sample name: ' + individualScreening.sampleName}"></p>
        <p th:text="${'Sample category: ' + individualScreening.sampleCategory}"></p>
        <p th:text="${'Microscope: ' + individualScreening.microscope}"></p>
        <p th:text="${'vitrification comments: ' + individualScreening.vitrification}"></p>
        <p th:text="${'Pixel size: ' + individualScreening.pixelSize}"></p>
        <p th:text="${'Result: ' + individualScreening.result}"></p>
        <p th:text="${'Was data collected? ' + individualScreening.collected}"></p>
        <p th:text="${'Collection time: ' + individualScreening.collectionTime}"></p>
        <p th:text="${'Number of micrographs: ' + individualScreening.numMicrographs}"></p>
        <p th:text="${'Storage comments: ' + individualScreening.storage}"></p>
        <p th:text="${'Additional comments: ' + individualScreening.comments}"></p>
    </div>
</div>
</body>
</html>
