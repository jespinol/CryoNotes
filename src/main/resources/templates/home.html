<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>CryoNotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-link {
            color: black;
            text-decoration: none !important;
        }

    </style>
</head>
<body>
<div th:replace="fragments :: page-header"></div>

<div style="margin-top: 60px; margin-bottom: 50px; margin-left: 50px; margin-right: 50px">
    <div class="d-flex">
        <div>
            <h2>Home</h2>
        </div>
    </div>

    <div>
        <h3>Components</h3>
        <div class="row justify-content-start">

            <div class="card mx-2 mb-3" style="width: 18rem;">
                <a th:href="@{/samples/all}" class="card-link">
                    <img class="card-img-top" th:src="@{images/home/samples.jpg}" alt="Samples">
                    <div class="card-body">
                        <h5 class="card-title">Samples</h5>
                    </div>
                </a>
            </div>

            <div class="card mx-2 mb-3" style="width: 18rem;">
                <a th:href="@{/microscopes/all}" class="card-link">
                    <img class="card-img-top" th:src="@{images/home/microscopes.jpg}" alt="Microscopes">
                    <div class="card-body">
                        <h5 class="card-title">Microscopes</h5>
                    </div>
                </a>
            </div>

            <div class="card mx-2 mb-3" style="width: 18rem;">
                <a th:href="@{/grids/all}" class="card-link">
                    <img class="card-img-top" th:src="@{images/home/grids.jpg}" alt="Grids">
                    <div class="card-body">
                        <h5 class="card-title">Grids</h5>
                    </div>
                </a>
            </div>
        </div>

        <br>

        <div>
            <h3>Experiments</h3>

            <div class="row justify-content-start">

                <div class="card mx-2 mb-3" style="width: 18rem;">
                    <a th:href="@{/screenings/all}" class="card-link">
                        <img class="card-img-top" th:src="@{images/home/screenings.jpg}" alt="Screenings">
                        <div class="card-body">
                            <h5 class="card-title">Screenings</h5>
                        </div>
                    </a>
                </div>

                <div class="card mx-2 mb-3" style="width: 18rem;">
                    <a th:href="@{/collection/all}" class="card-link">
                        <img class="card-img-top" th:src="@{images/home/hrdata.jpg}" alt="Data collection">
                        <div class="card-body">
                            <h5 class="card-title">Hi-res data collection</h5>
                        </div>
                    </a>
                </div>

                <div class="card mx-2 mb-3" style="width: 18rem;">
                    <a th:href="@{/processing/all}" class="card-link">
                        <img class="card-img-top" th:src="@{images/home/processing.jpg}" alt="Processing">
                        <div class="card-body">
                            <h5 class="card-title">Data processing</h5>
                        </div>
                    </a>
                </div>

                <div class="card mx-2 mb-3" style="width: 18rem;">
                    <a th:href="@{/refinement/all}" class="card-link">
                        <img class="card-img-top" th:src="@{images/home/refinement.jpg}" alt="Refinement">
                        <div class="card-body">
                            <h5 class="card-title">Refinement</h5>
                        </div>
                    </a>
                </div>

                <div class="card mx-2 mb-3" style="width: 18rem;">
                    <a th:href="@{/validation/all}" class="card-link">
                        <img class="card-img-top" th:src="@{images/home/validation.jpg}" alt="Validation">
                        <div class="card-body">
                            <h5 class="card-title">Biological validation</h5>
                        </div>
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

<div th:replace="fragments :: page-footer"></div>

</body>
</html>
